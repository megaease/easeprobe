name: CI

on: [push,pull_request]

env:
  GO_VERSION: 1.18

jobs:

  license:
    name: License Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Check License Lines
      uses: kt3k/license_checker@v1.0.6


  lint:
    name: Code Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go Environment
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Checkout Source Code
        uses: actions/checkout@v3
      # https://github.com/reviewdog/reviewdog/issues/1158
      # Permissions need to match container user
      - name: "Give Permissions"
        run: |
          sudo chown -R root $GITHUB_WORKSPACE
      - name: Spelling Check
        uses: reviewdog/action-misspell@v1.12.2
      - name: Revive Action
        uses: morphy2k/revive-action@v2.3.1
      - name: "Restore Permissions"
        run: |
          sudo chown -R $(id -u) $GITHUB_WORKSPACE
      - name: Check formatting
        run: test -z $(gofmt -l .) || (gofmt -l . && exit 1)


  test:
    name: Unit Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Setup Go Environment
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Checkout Source Code
        uses: actions/checkout@v3
      - name: Go Get dependencies
        run: go get -v -t -d ./...
      - name: Go Test
        run: make test TEST_FLAGS="-coverprofile=coverage.txt -covermode=atomic"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0
        with:
          file: ./coverage.txt
